name: Publish Hex

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: hex-publish-${{ github.ref }}
  cancel-in-progress: false

env:
  ELIXIR_VERSION: "1.19.5"
  OTP_VERSION: "28.0"
  NODE_VERSION: "22"

jobs:
  publish:
    name: Publish Hex Package + Docs
    if: github.event_name == 'workflow_dispatch' || github.event.release.prerelease == false
    runs-on: ubuntu-latest
    environment: hex-publish
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup BEAM
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: sandbox/demo_app/package-lock.json

      - name: Cache Mix dependencies
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-hex-publish-${{ hashFiles('mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-hex-publish-
            ${{ runner.os }}-mix-

      - name: Cache sandbox Mix dependencies
        uses: actions/cache@v4
        with:
          path: |
            sandbox/demo_app/deps
            sandbox/demo_app/_build
          key: ${{ runner.os }}-mix-sandbox-hex-publish-${{ hashFiles('sandbox/demo_app/mix.lock', 'mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-sandbox-hex-publish-
            ${{ runner.os }}-mix-sandbox-

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-hex-publish-${{ hashFiles('sandbox/demo_app/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-hex-publish-
            ${{ runner.os }}-playwright-

      - name: Install dependencies
        run: mix deps.get

      - name: Install sandbox dependencies
        working-directory: sandbox/demo_app
        run: |
          mix deps.get
          npm ci
          mix assets.build

      - name: Install Playwright browser
        working-directory: sandbox/demo_app
        run: npx playwright install --with-deps chromium

      - name: Generate docs screenshots
        working-directory: sandbox/demo_app
        run: npx playwright test tests/browser/visual.spec.ts --update-snapshots

      - name: Verify Hex API key
        env:
          HEX_API_KEY: ${{ secrets.HEX_API_KEY }}
        run: |
          if [ -z "${HEX_API_KEY:-}" ]; then
            echo "::error::Missing HEX_API_KEY secret. Configure repository or environment secret before publishing."
            exit 1
          fi

      - name: Publish package
        env:
          HEX_API_KEY: ${{ secrets.HEX_API_KEY }}
        run: mix hex.publish --yes

      - name: Publish docs
        env:
          HEX_API_KEY: ${{ secrets.HEX_API_KEY }}
        run: mix hex.publish docs --yes
